<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Cards</title>
  </head>
  <body>
    <div class="cards">
      <div class="cards__cardTop">
        <div><span>Free member</span></div> 
        <h2>Welcome back.</h2>
        <h1>Rachel Quinn</h1>
      </div>
      <div class="cards__bottom">
        <div class="cards__cardLeft">
          <h1>Credit card authentication is required</h1>
          <p>Please authenticate the ownership of your credit card.</p>
          <button>Authenticate card</button>
        </div>
        <div class="cards__cardRight">
          <h1>Set up your account</h1>
          <progress id="file" value="75" max="100"></progress>
          <button><span>Invite 5 friends</span> <small>+10%</small></button>
          <div><hr /></div>
          <div class="cards__cardRightBottom">
            <div class="cards__accountBalance">
              <h2>Account balance</h2>
              <h1>$560</h1>
            </div>
            <div class="cards__deposit">
              <span>Deposit </span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
